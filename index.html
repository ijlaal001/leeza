<!DOCTYPE html>
<html>
<head>
  <title>HEY!</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff69b4;
      margin-top: 70px;
      font-size: 36px;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }

    #buttons {
      margin-top: 40px;
    }

    input[type="button"] {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background-color: #ffb6c1;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #ff69b4;
      color: white;
    }

    /* Style for the message box at the top */
    #messageBox {
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      font-family: 'Pacifico', cursive;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      display: none;
      transition: top 0.3s ease;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #777;
    }
  </style>

  <script>
    var moveCount = 0;
    var messages = [
      "Try again, I know you love me!",
      "Come on, click me... üòò",
      "You can‚Äôt run away that easily!",
      "Oh, you really don't want to say yes? üòÖ",
      "Haha, stop dodging me! üòÅ"
    ];

    var messageIndex = 0;

    function showMessage() {
      var messageBox = document.getElementById("messageBox");
      messageBox.innerText = messages[messageIndex];
      messageBox.style.display = "block";
      messageBox.style.top = "0";
      messageIndex = (messageIndex + 1) % messages.length; // Loop through the messages
    }

    function moveButton() {
      var Bn = document.getElementById('Bn');
      var By = document.getElementById('By');
      var yesRect = By.getBoundingClientRect();

      var aWidth = window.innerWidth;
      var aHeight = window.innerHeight;

      var newTop, newLeft;
      do {
        newTop = Math.floor(Math.random() * (aHeight - 100));
        newLeft = Math.floor(Math.random() * (aWidth - 100));
      } while (
        Math.abs(newTop - yesRect.top) < 60 && Math.abs(newLeft - yesRect.left) < 100
      );

      Bn.style.position = "absolute";
      Bn.style.top = newTop + 'px';
      Bn.style.left = newLeft + 'px';
      moveCount++;

      // Show the message immediately when the button moves
      showMessage();
    }

    function f() {
      if (moveCount < 5) {
        moveButton();
      } else {
        showMessage();
      }
    }

    function f2() {
      if (moveCount >= 5) {
        window.location.href = "no.html";
      } else {
        moveButton();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("Bn");
      btn.addEventListener("mouseover", f);
      btn.addEventListener("touchstart", f, { passive: true });
    });
  </script>
</head>

<body>
  <h1>Do you love me?</h1>
  <img src="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" alt="Cute GIF">

  <!-- Message box for showing messages -->
  <div id="messageBox"></div>

  <div id="buttons">
    <input type="button" value=" Yes üíï " onclick="window.location.href='yes.html'" id="By">
    <input type="button" value=" N o üòà " onclick="f2()" id="Bn">
  </div>

  <!-- Optional: Background music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <footer>Made with ‚ù§Ô∏è by Ijlaal Akhtar</footer>
</body>
</html>
