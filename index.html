<html>
<head>
  <title>HEY!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style>
    #Bn {
      position: absolute;
      left: 360px;
      top: 235px;
      transition: all 0.3s ease; /* Smooth movement */
    }

    #By {
      position: absolute;
      left: 285px;
      top: 235px;
    }

    h1 {
      position: absolute;
      left: 220px;
      top: 175px;
      width: auto;
      height: 210px;
    }
  </style>
  <script type="text/javascript">
    function f1() {
      alert("you are right qt <3");
    }

    var flag = 1;

    function f() {
      var Bn = document.getElementById('Bn');
      var By = document.getElementById('By');

      var yesRect = By.getBoundingClientRect();

      var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
      var aHeight = document.body.clientHeight || document.documentElement.clientHeight;

      var sJs1, sJs2;
      do {
        sJs1 = Math.floor(Math.random() * aHeight);
        sJs2 = Math.floor(Math.random() * aWidth);
      } while (
        Math.abs(sJs1 - yesRect.top) < 50 && Math.abs(sJs2 - yesRect.left) < 80
      );

      if (flag == 1) {
        Bn.style.top = sJs1 + 'px';
        Bn.style.left = sJs2 + 'px';
        flag = 2;

      } else if (flag == 2) {
        Bn.style.top = sJs1 + 'px';
        Bn.style.left = sJs2 + 'px';
        flag = 3;

      } else if (flag == 3) {
        Bn.style.top = '235px';
        Bn.style.left = '286px';
        flag = 4;

      } else if (flag == 4) {
        Bn.style.top = '235px';
        Bn.style.left = '360px';
        flag = 1;
      }
    }

    function f2() {
      alert('but i do ^_^');
    }
  </script>
</head>

<body>
  <h1>Do you love me?</h1>

  <div id="By">
    <input type="button" value=" Yes " onclick="f1()">
  </div>

  <div id="Bn">
    <input type="button" value=" N o " onmouseover="f()" onclick="f2()">
  </div>
</body>
</html>
