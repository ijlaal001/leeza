<html>
<head>
  <title>HEY!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style>
    #Bn {
      position: absolute;
      left: 360px;
      top: 235px;
      transition: all 0.3s ease;
    }

    #By {
      position: absolute;
      left: 285px;
      top: 235px;
    }

    h1 {
      position: absolute;
      left: 220px;
      top: 175px;
      width: auto;
      height: 210px;
    }
  </style>
  <script type="text/javascript">
    var flag = 1;
    var moveCount = 0;

    function f1() {
      alert("you are right qt <3");
    }

    function moveButton() {
      var Bn = document.getElementById('Bn');
      var By = document.getElementById('By');

      var yesRect = By.getBoundingClientRect();
      var aWidth = window.innerWidth;
      var aHeight = window.innerHeight;

      var sJs1, sJs2;
      do {
        sJs1 = Math.floor(Math.random() * (aHeight - 50));
        sJs2 = Math.floor(Math.random() * (aWidth - 100));
      } while (
        Math.abs(sJs1 - yesRect.top) < 60 && Math.abs(sJs2 - yesRect.left) < 100
      );

      Bn.style.top = sJs1 + 'px';
      Bn.style.left = sJs2 + 'px';

      moveCount++;
    }

    function f() {
      if (moveCount < 10) {
        moveButton();
      }
    }

    function f2() {
      if (moveCount >= 10) {
        alert('but i do ^_^');
      } else {
        moveButton();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("Bn");
      btn.addEventListener("mouseover", f);
      btn.addEventListener("touchstart", f, { passive: true }); // mobile support
    });
  </script>
</head>

<body>
  <h1>Do you love me?</h1>

  <div id="By">
    <input type="button" value=" Yes " onclick="f1()">
  </div>

  <div id="Bn">
    <input type="button" value=" N o " onclick="f2()">
  </div>
</body>
</html>
