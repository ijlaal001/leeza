<!DOCTYPE html>
<html>
<head>
  <title>HEY!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      color: #880e4f;
    }

    #gif {
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

    #buttons {
      margin-top: 30px;
    }

    #By, #Bn {
      display: inline-block;
      margin: 0 15px;
    }

    #Bn {
      transition: all 0.3s ease;
      position: relative;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
  <script>
    var moveCount = 0;

    function f1() {
      window.location.href = "yes.html";
    }

    function f2() {
      if (moveCount >= 5) {
        window.location.href = "no.html";
      } else {
        moveButton();
      }
    }

    function moveButton() {
      var Bn = document.getElementById('Bn');
      var randomTop = Math.floor(Math.random() * 300) - 150;
      var randomLeft = Math.floor(Math.random() * 300) - 150;
      Bn.style.transform = `translate(${randomLeft}px, ${randomTop}px)`;
      moveCount++;
    }

    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("Bn");
      btn.addEventListener("mouseover", moveButton);
      btn.addEventListener("touchstart", moveButton, { passive: true }); // for mobile
    });
  </script>
</head>
<body>
  <h1>Do you love me?</h1>
  <img id="gif" src="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" alt="cute gif">

  <div id="buttons">
    <div id="By">
      <input type="button" value=" Yes " onclick="f1()">
    </div>
    <div id="Bn">
      <input type="button" value=" N o " onclick="f2()">
    </div>
  </div>

  <footer>
    Made with ❤️ by Ijlaal Akhtar
  </footer>
</body>
</html>
